<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location-Aware Weather App</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <h1>Weather</h1>
        <p id="location-status">Detecting location...</p>
    </header>
    <main>
        <div id="weather-icon" class="icon-placeholder">
        </div>
        <div class="temp-section">
            <h2 id="temperature">--°</h2>
            <p id="condition">Loading...</p>
        </div>
        <section class="stats">
            <div>
                <p class="label">Humidity</p>
                <p id="humidity">--%</p>
            </div>
            <div>
                <p class="label">Wind</p>
                <p id="wind">--</p>
            </div>
            <div>
                <p class="label">Feels Like</p>
                <p id="feels-like">--°</p>
            </div>
        </section>
        <button id="alerts-btn" class="alerts-card">
            Alerts <span class="arrow">→</span>
        </button>

    </main>
    <div id="alert-popup" class="popup hidden">
        <span class="popup-icon">⚠️</span>
        <p id="alert-message">Alert message will appear here</p>
        <button id="close-alert">✖</button>
    </div>
    <!-- <script  src="assets/js/geolocation.js"></script> -->
    <script src="assets/js/weatherApi.js"></script>
    <script src="assets/js/alerts.js"></script>
    <script type="module" src="assets/js/app.js"></script>


</body>

</html>
